<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head><title>Jogos cadastrados</title></h:head>
	<h:body>
		<h:form id="formulario">
			<p:messages id="messages" showDetail="false" closable="true">
				<p:autoUpdate/>
			</p:messages> 
			<p:link value="voltar" outcome="index"/>
			<p:panel header="Cadastrados">
				<p:dataTable value="#{jogoBean.jogo1}" var="C">
					<p:column headerText="Id">
						<p:outputLabel value="#{C.id}"/>
					</p:column>
					
					<p:column headerText="Descricao">
						<p:outputLabel value="#{C.descricao}"/>
					</p:column>
									
					<p:column headerText="Data">
						<p:outputLabel value="#{C.dataCriacao}"/>
					</p:column>
					
					<p:column headerText="Editar">
						<p:commandLink value="editar" action="edicao" ajax="false">
							<f:setPropertyActionListener value="#{C}" target="#{jogoBean.jogo}"/>
						</p:commandLink>
					</p:column>
					
					<p:column headerText="Excluir">
						<p:commandLink value="excluir" action="#{jogoBean.excluir}" ajax="false">
							<f:setPropertyActionListener value="#{C}" target="#{jogoBean.jogo}"/>
						</p:commandLink>
					</p:column>
				</p:dataTable>
			</p:panel>	
						
		</h:form>
	
	</h:body>
</html>
