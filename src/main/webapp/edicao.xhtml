<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head><title>Edição dos jogos</title></h:head>
	<h:body>
		<h:form id="formulario">
			<p:panel header="Edição">
			<h:messages/>
				<h:inputHidden value="#{jogoBean.jogo.id}"/>
				<p:panelGrid columns="1">
					<p:outputLabel value="Descricao"/>
					<p:inputText value="#{jogoBean.jogo.descricao}" id="descricao" required="true" requiredMessage="Campo nome é obrigatório"/>
					<p:message for="descricao"/>
					
					<p:outputLabel value="DataCriacao"/>
					<p:calendar value="#{jogoBean.jogo.dataCriacao}" id="data" showOn="button"/>
					
					<p:commandButton value="Editar" action="#{jogoBean.editar}" update="formulario"/>
					<p:link value="listar" outcome="listagem"/>
				</p:panelGrid>
			</p:panel>
		</h:form>
	
	</h:body>
</html>
